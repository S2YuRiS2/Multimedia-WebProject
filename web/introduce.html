   	   <script>
   	      $(function(){
   	      	var pull=$('#pull');
   	      	    menu=$('nav ul');
   	      	    menuHeight=menu.height();
   	      $(pull).on('click', function(e){
   	      	e.preventDefault();
   	      	menu.slideToggle();
   	      });
   	      $(window).resize(function(){
   	      	var w=$(window).width();
   	      	if(w>600 && menu.is(':hidden'))
   	      		{menu.removeAttr('style');}
   	      });
   	  });
   	   </script>

   	  <div class="w3-content w3-display-container">
   	  <img class="mySlides" src="/webProject/image/computer.png" width="100%" height="100%" style="padding: 10%; margin-bottom: 0px; margin-top: 0px;">
   	  <img class="mySlides" src="/webProject/image/IoT.png" width="100%" height="100%" style="margin-left: -40px; padding: 10%; margin-bottom: 0px; margin-top: 0px;">
   	  <img class="mySlides" src="/webProject/image/secu.png" width="100%" style="margin-top: 10px; padding: 10%; margin-bottom: 0px; margin-top: 0px;">
   	  <img class="mySlides" src="/webProject/image/mobile.png" width="100%" style="padding: 10%; margin-bottom: 0px; margin-top: 0px;;">
   	  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
   	  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
   	  </div>
   	  <script>
       var slideIndex=1;
       showDivs(slideIndex);
       function plusDivs(n){
       showDivs(slideIndex+=n);
       }
       function showDivs(n){
           var i;
           var x=document.getElementsByClassName("mySlides");
           if(n>x.length){slideIndex=1}
           if(n<1){slideIndex=x.length}
           for(i=0;i<x.length;i++){
               x[i].style.display="none";
           }
           x[slideIndex-1].style.display="block";
       }
       </script>
